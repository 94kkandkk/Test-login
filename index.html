<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmob纯HTML用户系统-无验证注册登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            padding: 20px;
            max-width: 420px;
            margin: 20px auto;
            background: #f5f5f5;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        h3 {
            margin: 0 0 20px;
            color: #333;
            font-size: 18px;
            border-left: 4px solid #1890ff;
            padding-left: 10px;
        }

        .form-item {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1890ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1890ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 12px;
        }

        button:hover {
            background: #096dd9;
        }

        .tip {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>用户注册 & 登录（无手机/邮箱验证）</h3>
    <div class="form-item">
        <input type="text" id="username" placeholder="请输入用户名（唯一）" autocomplete="off">
    </div>
    <div class="form-item">
        <input type="password" id="pwd" placeholder="请输入密码（至少6位）" autocomplete="off">
    </div>

    <button onclick="registerAndAutoLogin()">注册并自动登录</button>
    <button onclick="loginOnly()">已有账号，直接登录</button>

    <h3>用户操作</h3>
    <button onclick="getUserInfo()">获取当前用户信息</button>
    <button onclick="logout()">退出登录</button>

    <p class="tip">说明：无需手机号、邮箱验证，用户名唯一，注册成功后自动登录</p>
</div>

<script>
    // 已配置你的Bmob密钥（无需修改）
    const BMOB_APP_ID = "c141a3e46cf90c9c1a9911a145d649a2";
    const BMOB_REST_KEY = "43d61cb9d1472320be18437af499ee5c";
    const BMOB_API_BASE = "https://api.bmob.cn/1";

    // 登录令牌持久化（刷新页面不丢失登录状态）
    let userToken = localStorage.getItem('bmob_user_token') || '';

    /**
     * 1. 注册 + 自动登录（核心：无任何验证，注册成功直接登录）
     */
    async function registerAndAutoLogin() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('pwd').value.trim();

        // 基础表单校验
        if (!username) {
            alert("请输入用户名！");
            return;
        }
        if (password.length < 6) {
            alert("密码长度不能少于6位！");
            return;
        }

        try {
            // 1. 调用Bmob注册接口（修复：Content-Type 仅保留 application/json）
            const regRes = await fetch(`${BMOB_API_BASE}/users`, {
                method: "POST",
                headers: {
                    "X-Bmob-Application-Id": BMOB_APP_ID,
                    "X-Bmob-REST-API-Key": BMOB_REST_KEY,
                    "Content-Type": "application/json" // 关键修复：删除 ;charset=utf-8
                },
                body: JSON.stringify({ username, password })
            });

            const regResult = await regRes.json();

            if (!regRes.ok) {
                alert(`注册失败：${regResult.error || "未知错误"}`);
                return;
            }

            alert("注册成功，正在为你自动登录...");

            // 2. 注册成功，立即调用登录接口，实现自动登录
            const loginRes = await fetch(
                `${BMOB_API_BASE}/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                {
                    method: "GET",
                    headers: {
                        "X-Bmob-Application-Id": BMOB_APP_ID,
                        "X-Bmob-REST-API-Key": BMOB_REST_KEY
                    }
                }
            );

            const loginResult = await loginRes.json();

            if (loginRes.ok) {
                // 保存token，持久化登录状态
                userToken = loginResult.sessionToken;
                localStorage.setItem('bmob_user_token', userToken);
                alert(`自动登录成功！欢迎你，${username}`);
                // 清空输入框
                document.getElementById('username').value = "";
                document.getElementById('pwd').value = "";
            } else {
                alert(`注册成功，但自动登录失败：${loginResult.error || "请手动登录"}`);
            }

        } catch (error) {
            alert(`网络异常：${error.message}`);
            console.error("注册自动登录异常：", error);
        }
    }

    /**
     * 2. 已有账号，单独登录
     */
    async function loginOnly() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('pwd').value.trim();

        if (!username || !password) {
            alert("请输入用户名和密码！");
            return;
        }

        try {
            const res = await fetch(
                `${BMOB_API_BASE}/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                {
                    method: "GET",
                    headers: {
                        "X-Bmob-Application-Id": BMOB_APP_ID,
                        "X-Bmob-REST-API-Key": BMOB_REST_KEY
                    }
                }
            );

            const result = await res.json();

            if (res.ok) {
                userToken = result.sessionToken;
                localStorage.setItem('bmob_user_token', userToken);
                alert(`登录成功！欢迎你，${username}`);
                document.getElementById('username').value = "";
                document.getElementById('pwd').value = "";
            } else {
                alert(`登录失败：${result.error || "用户名或密码错误"}`);
            }
        } catch (error) {
            alert(`网络异常：${error.message}`);
            console.error("登录异常：", error);
        }
    }

    /**
     * 3. 获取当前登录用户信息
     */
    async function getUserInfo() {
        if (!userToken) {
            alert("请先登录！");
            return;
        }

        try {
            const res = await fetch(`${BMOB_API_BASE}/users/me`, {
                method: "GET",
                headers: {
                    "X-Bmob-Application-Id": BMOB_APP_ID,
                    "X-Bmob-REST-API-Key": BMOB_REST_KEY,
                    "X-Bmob-Session-Token": userToken
                }
            });

            const result = await res.json();

            if (res.ok) {
                const userInfo = `
当前登录用户信息：
————————————————
用户ID：${result.objectId}
用户名：${result.username}
注册时间：${new Date(result.createdAt).toLocaleString()}
最后更新：${new Date(result.updatedAt).toLocaleString()}
                `;
                alert(userInfo);
            } else {
                alert(`获取信息失败：${result.error || "登录已过期，请重新登录"}`);
                // 令牌失效，清除本地状态
                localStorage.removeItem('bmob_user_token');
                userToken = '';
            }
        } catch (error) {
            alert(`网络异常：${error.message}`);
            console.error("获取用户信息异常：", error);
        }
    }

    /**
     * 4. 退出登录
     */
    async function logout() {
        if (!userToken) {
            alert("你还未登录！");
            return;
        }

        try {
            await fetch(`${BMOB_API_BASE}/logout`, {
                method: "POST",
                headers: {
                    "X-Bmob-Application-Id": BMOB_APP_ID,
                    "X-Bmob-REST-API-Key": BMOB_REST_KEY,
                    "X-Bmob-Session-Token": userToken,
                    "Content-Type": "application/json" // 统一规范，仅保留基础类型
                }
            });
        } catch (error) {
            console.error("退出接口异常：", error);
        } finally {
            // 无论接口是否成功，强制清除本地登录状态
            localStorage.removeItem('bmob_user_token');
            userToken = '';
            alert("退出登录成功！");
            document.getElementById('username').value = "";
            document.getElementById('pwd').value = "";
        }
    }
</script>
</body>
</html>
