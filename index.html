<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmob-注册登录测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .tab {
            display: flex;
            margin-bottom: 20px;
        }
        .tab button {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px 4px 0 0;
            border-bottom: none;
        }
        .tab button.active {
            background: #2196F3;
            color: #fff;
            border-color: #2196F3;
        }
        .form-item {
            margin-bottom: 15px;
        }
        .form-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #1976D2;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            min-height: 80px;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
        }
        .result.success {
            border-color: #4CAF50;
            color: #2E7D32;
            background: #f1f8e9;
        }
        .result.error {
            border-color: #F44336;
            color: #C62828;
            background: #ffebee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="active" id="registerTab" onclick="switchTab('register')">用户注册</button>
            <button id="loginTab" onclick="switchTab('login')">用户登录</button>
        </div>

        <div id="registerForm" class="form-content">
            <div class="form-item">
                <label for="regUsername">用户名</label>
                <input type="text" id="regUsername" placeholder="请输入注册用户名">
            </div>
            <div class="form-item">
                <label for="regPassword">密码（≥6位）</label>
                <input type="password" id="regPassword" placeholder="请输入密码">
            </div>
            <button class="submit-btn" onclick="submitForm('register')">立即注册</button>
        </div>

        <div id="loginForm" class="form-content" style="display: none;">
            <div class="form-item">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" placeholder="请输入登录用户名">
            </div>
            <div class="form-item">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码">
            </div>
            <button class="submit-btn" onclick="submitForm('login')">立即登录</button>
        </div>

        <div class="result" id="resultBox">请点击按钮提交请求，结果将展示在这里...</div>
    </div>

    <script>
        // ===================== 已修复域名（无需修改其他配置）=====================
        const API_DOMAIN = "https://api.bmob.cn"; // Bmob最新可用通用API域名（替换原失效域名）
        const APPLICATION_ID = "c141a3e46cf90c9c1a9911a145d649a2"; // 你的Application-Id（保留）
        const REST_API_KEY = "43d61cb9d1472320be18437af499ee5c"; // 你的REST-API-Key（保留）
        // ==============================================================

        function switchTab(type) {
            document.getElementById('registerTab').className = type === 'register' ? 'active' : '';
            document.getElementById('loginTab').className = type === 'login' ? 'active' : '';
            document.getElementById('registerForm').style.display = type === 'register' ? 'block' : 'none';
            document.getElementById('loginForm').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('resultBox').className = 'result';
            document.getElementById('resultBox').innerText = '请点击按钮提交请求，结果将展示在这里...';
        }

        async function submitForm(type) {
            let username, password, functionName;
            const resultBox = document.getElementById('resultBox');
            resultBox.className = 'result';
            resultBox.innerText = '请求中...';

            if (type === 'register') {
                username = document.getElementById('regUsername').value.trim();
                password = document.getElementById('regPassword').value.trim();
                functionName = 'userRegister';
                if (!username) return showResult('error', '请输入注册用户名！');
                if (!password) return showResult('error', '请输入注册密码！');
                if (password.length < 6) return showResult('error', '密码长度不能少于6位！');
            } else {
                username = document.getElementById('loginUsername').value.trim();
                password = document.getElementById('loginPassword').value.trim();
                functionName = 'userLogin';
                if (!username) return showResult('error', '请输入登录用户名！');
                if (!password) return showResult('error', '请输入登录密码！');
            }

            try {
                const requestData = { username, password };
                const response = await fetch(`${API_DOMAIN}/1/functions/${functionName}`, {
                    method: 'POST',
                    headers: {
                        "X-Bmob-Application-Id": APPLICATION_ID,
                        "X-Bmob-REST-API-Key": REST_API_KEY,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData),
                    mode: 'cors' // 解决GitHub Pages跨域（保留）
                });
                const result = await response.json();
                const formatResult = JSON.stringify(result, null, 2);
                result.code === 200 ? showResult('success', formatResult) : showResult('error', formatResult);
            } catch (error) {
                showResult('error', `请求异常：${error.message}`);
            }
        }

        function showResult(type, content) {
            const resultBox = document.getElementById('resultBox');
            resultBox.className = `result ${type}`;
            resultBox.innerText = content;
        }
    </script>
</body>
</html>
