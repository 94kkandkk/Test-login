<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册登录系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #eee; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        .toggle { text-align: center; margin-top: 15px; color: #2563eb; cursor: pointer; }
        .toggle:hover { text-decoration: underline; }
        .user-info { text-align: center; margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 4px; }
        .error { color: #dc2626; text-align: center; margin-top: 10px; font-size: 14px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 注册表单 -->
        <div id="register-form">
            <h2>用户注册</h2>
            <div class="form-group">
                <label for="reg-username">用户名</label>
                <input type="text" id="reg-username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="reg-email">邮箱</label>
                <input type="email" id="reg-email" placeholder="请输入邮箱" required>
            </div>
            <div class="form-group">
                <label for="reg-password">密码</label>
                <input type="password" id="reg-password" placeholder="请输入密码（≥6位）" required>
            </div>
            <button id="btn-register">立即注册</button>
            <div class="toggle" id="to-login">已有账号？立即登录</div>
            <div class="error" id="reg-error"></div>
        </div>

        <!-- 登录表单 -->
        <div id="login-form" class="hidden">
            <h2>用户登录</h2>
            <div class="form-group">
                <label for="login-username">用户名</label>
                <input type="text" id="login-username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" placeholder="请输入密码" required>
            </div>
            <button id="btn-login">立即登录</button>
            <div class="toggle" id="to-register">暂无账号？立即注册</div>
            <div class="error" id="login-error"></div>
        </div>

        <!-- 用户信息展示（登录后显示） -->
        <div id="user-panel" class="hidden">
            <h2>登录成功</h2>
            <div class="user-info">
                <p>用户名：<span id="show-username"></span></p>
                <p>绑定邮箱：<span id="show-email"></span></p>
            </div>
            <button id="btn-logout">安全登出</button>
        </div>
    </div>

    <!-- 引入Supabase官方JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script>
        // ################### 核心修复1：彻底避免supabase重复声明 ###################
        // 改用window挂载Supabase客户端，全局唯一，无重复声明问题
        window.mySupabase = window.supabase.createClient(
            'https://pydkfxkgozmtntrbxvxk.supabase.co',
            'sb_publishable_DM6HoEvzPQa9gZle6xFzTw_03InUa4u'
        );

        // 页面加载完成后执行所有逻辑（确保DOM元素已加载）
        document.addEventListener('DOMContentLoaded', async function() {
            // ################### 核心修复2：用DOM事件绑定替代onclick ###################
            // 完全抛弃onclick属性，改用JS动态绑定事件，彻底解决函数未定义问题
            // 注册按钮
            document.getElementById('btn-register').addEventListener('click', handleRegister);
            // 登录按钮
            document.getElementById('btn-login').addEventListener('click', handleLogin);
            // 登出按钮
            document.getElementById('btn-logout').addEventListener('click', handleLogout);
            // 切换到登录
            document.getElementById('to-login').addEventListener('click', toggleForm);
            // 切换到注册
            document.getElementById('to-register').addEventListener('click', toggleForm);

            // 初始化检查登录状态
            await checkLoginStatus();
        });

        // 切换注册/登录表单
        function toggleForm() {
            const regForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            regForm.classList.toggle('hidden');
            loginForm.classList.toggle('hidden');
            // 清空错误提示
            document.getElementById('reg-error').textContent = '';
            document.getElementById('login-error').textContent = '';
        }

        // 检查当前登录状态
        async function checkLoginStatus() {
            const { data: { user }, error } = await window.mySupabase.auth.getUser();
            if (error) {
                console.log('检查登录状态失败：', error);
                return;
            }
            if (user) {
                // 隐藏表单，展示用户面板
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
                // 加载用户名和邮箱
                await loadUsername(user.id);
                document.getElementById('show-email').textContent = user.email || '未绑定邮箱';
            }
        }

        // 加载用户自定义用户名
        async function loadUsername(userId) {
            const { data, error } = await window.mySupabase
                .from('user_profiles')
                .select('username')
                .eq('id', userId)
                .single();
            if (error) {
                console.log('加载用户名失败：', error);
                return;
            }
            if (data?.username) {
                document.getElementById('show-username').textContent = data.username;
            }
        }

        // 注册逻辑（用户名+邮箱+密码）
        async function handleRegister() {
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const errorEl = document.getElementById('reg-error');
            errorEl.textContent = '';

            // 基础表单验证
            if (!username || !email || !password) {
                errorEl.textContent = '请填写所有必填项';
                return;
            }
            if (password.length < 6) {
                errorEl.textContent = '密码长度不能少于6位';
                return;
            }

            try {
                // 第一步：Supabase系统注册（邮箱+密码，无需验证）
                const { data: authData, error: authError } = await window.mySupabase.auth.signUp({
                    email,
                    password
                });
                if (authError) throw new Error(authError.message);
                const newUser = authData.user;
                if (!newUser) throw new Error('注册失败，请重试');

                // 第二步：保存用户名到自定义表
                const { error: profileError } = await window.mySupabase
                    .from('user_profiles')
                    .update({ username, updated_at: new Date().toISOString() })
                    .eq('id', newUser.id);
                if (profileError) throw new Error('用户名保存失败，请重试');

                // 注册成功，刷新登录状态
                await checkLoginStatus();
                alert('注册成功！已自动登录');
            } catch (err) {
                errorEl.textContent = err.message;
                console.log('注册失败：', err);
            }
        }

        // 登录逻辑（用户名+密码）
        async function handleLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = '';

            // 基础表单验证
            if (!username || !password) {
                errorEl.textContent = '请填写用户名和密码';
                return;
            }

            try {
                // 第一步：根据用户名查询用户ID
                const { data: profileData, error: profileError } = await window.mySupabase
                    .from('user_profiles')
                    .select('id')
                    .eq('username', username)
                    .single();
                if (profileError) throw new Error('用户名不存在');

                // 第二步：根据用户ID获取绑定邮箱
                const { data: userData } = await window.mySupabase.auth.getUser(profileData.id);
                if (!userData?.user) throw new Error('用户信息异常');

                // 第三步：邮箱+密码执行登录
                const { error: loginError } = await window.mySupabase.auth.signInWithPassword({
                    email: userData.user.email,
                    password
                });
                if (loginError) throw new Error('密码错误，请重试');

                // 登录成功，刷新页面状态
                await checkLoginStatus();
                alert('登录成功！');
            } catch (err) {
                errorEl.textContent = err.message;
                console.log('登录失败：', err);
            }
        }

        // 登出逻辑
        async function handleLogout() {
            try {
                const { error } = await window.mySupabase.auth.signOut();
                if (error) throw new Error(error.message);

                // 重置页面，展示登录表单
                document.getElementById('user-panel').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
                // 清空输入框
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
                alert('已安全登出');
            } catch (err) {
                alert('登出失败：' + err.message);
                console.log('登出失败：', err);
            }
        }
    </script>
</body>
</html>
